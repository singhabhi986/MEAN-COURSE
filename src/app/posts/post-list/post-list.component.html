<!-- multi will simply let other tabs be open during opening of other tabs otherwise defult will simply open other tab and close the before one -->
<mat-spinner *ngIf="isLoading" ></mat-spinner>
<mat-accordion multi = "true" *ngIf="posts.length>0 && !isLoading" >
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <!-- The Expansion! -->
      {{ post.title }}
    </mat-expansion-panel-header>
    <p><!-- This is in expansion! --> {{ post.content }}</p>
    <mat-action-row>
      <a mat-button color = "primary" [routerLink] = "['/edit', post.id]">EDIT</a>
      <button mat-button color = "warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class = "info-text mat-body-1" *ngIf = "posts.length <= 0 && !isLoading">No Post added!</p>
